<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-1 mb-5 mb-xl-0">
            <div class="card shadow mb-4">
                <div class=" card-header text-center pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between">
                        <h4 class="card-title text-uppercase text-muted mb-0">Danh mục sản phẩm</h4>
                        <button class="btn btn-sm btn-secondary float-right" (click)="settingCategory()" type="button" ><i class="ni ni-ui-04"></i>

                        </button>
                        <!-- <div class="dropdown-menu" aria-labelledby="dropdownCategory">

                            <a class="dropdown-item" [routerLink]="['/products/category']">Cài đặt</a>
                        </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">

                            <tbody >
                            <tr *ngFor="let cate  of arrayCategory" (click)="selectedCategory(cate.id)" [ngClass]="{'selected-category': cate.id == idCate}">
                                <th scope="row">
                                    {{cate.name}}
                                </th>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-8 order-xl-2">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="d-flex justify-content-between">
                        <h4 class="card-title text-uppercase text-muted mb-0">Danh sách sản phẩm</h4>
                        <button *ngIf="idCate" class="btn btn-sm btn-default float-right" [routerLink]="['/products',idCate,'add-product']" > <span><i class="ni ni-fat-add"></i></span> Sản phẩm mới </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">

                                <th scope="col">Giá</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col">Đối tác</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody *ngIf="idCate" >
                            <tr *ngFor="let pro of arrayProduct.data">
                                <th scope="row">
                                <div class="media align-items-center">

                                    <div class="media-body">
                                    <span class="mb-0 text-sm">{{pro.name}}</span>
                                    </div>
                                </div>
                                </th>
                                <td>
                                {{pro.price}} VND
                                </td>
                                <td class="describe">
                                {{pro.detail[0]}}
                                </td>
                                <td>
                                <div class="avatar-group" >
                                    <a *ngFor="let img of pro.image" class="avatar avatar-sm" data-toggle="tooltip">
                                    <img alt="{{img.alt}}" [src]="img.src" class="rounded-circle">
                                    </a>

                                </div>
                                </td>
                                <td>
                                <div class="d-flex align-items-center">
                                    {{pro.partner.name}}
                                </div>
                                </td>
                                <td class="text-right">
                                <div ngbDropdown placement="bottom-right">
                                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>

                                    <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                                    </div>
                                </div>
                                </td>
