<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
  </div>
</div>
<div class="container-fluid mt--7">

    <div class="card shadow mb-4">
        <div class=" card-header text-center pt-8 pt-md-4 pb-0 pb-md-4">
            <div class="d-flex justify-content-between">
                <h4 class="card-title text-uppercase text-muted mb-0">Danh mục sản phẩm</h4>
                <button class="btn btn-sm btn-secondary float-right"  type="button" data-toggle="modal" data-target="#addCategory"><i class="ni ni-fat-add"></i> 
                    Thêm mới danh mục sản phẩm 
                </button>
                
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Danh mục sản phẩm</th>
                            <th scope="col">Hiển thị</th>
                            <th scope="col">Chỉnh sửa</th>
                            <th scope="col">Xoá</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let cate of arrayCate">
                            <th>
                                {{cate.name}}
                            </th>
                            <td class="td-actions">
                                <label class="custom-toggle">
                                    <input type="checkbox" checked>
                                    <span class="custom-toggle-slider rounded-circle"></span>
                                  </label>
                            </td>
                            <td class="td-actions">
                                <button class="btn btn-sm btn-warning btn-icon"  type="button"  ><i class="ni ni-settings-gear-65 pt-1"></i> 
                                </button>
                            </td>
                            <td class="td-actions">
                                <button class="btn btn-icon btn-sm btn-danger"  type="button" (click)="deleteCategory(cate.id)"><i class="ni ni-fat-remove pt-1"></i> 
                                </button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="addCategory" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Danh mục sản phẩm mới</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="addCategoryFrom" novalidate (ngSubmit)="addCategory(addCategoryFrom.value)">
        <div class="modal-body">
            
                <div class="form-group">
                    <label for="name">Danh mục sản phẩm </label><span class="text-red">*</span>
                    <input type="text" class="form-control" id="name" placeholder="Quần nam" formControlName ="name">
                </div>
                
                <div class="form-group">
                    <label for="note">Ghi chú</label>
                    <textarea formControlName ="note" class="form-control" id="note" rows="3" ></textarea>
                </div>
            
        </div>
            <div  class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu lại</button>
            <button type="button" #closebutton class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
        </div>
        </form>
      </div>
    </div>
  </div>
