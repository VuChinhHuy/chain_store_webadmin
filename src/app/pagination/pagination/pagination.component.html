<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled" (click)="clickLeft()">
      <a class="page-link">
        <i class="fa fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <div *ngFor="let item of [].constructor(sum);let i = index ">
      <li [ngClass]="{'page-item active' : (i+1) === page, 'page-item': true}" (click)="clickPageIndex(i)"><a class="page-link" >{{i+1}}</a></li>

    </div>
    <li class="page-item " (click)="clickRight()">
      <a class="page-link" >
        <i class="fa fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
